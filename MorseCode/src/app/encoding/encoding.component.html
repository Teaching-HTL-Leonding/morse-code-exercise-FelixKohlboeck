<div class="encoding-container">
  <h2>Morse Code Encoder</h2>

  <textarea
    id="morseInput"
    [ngModel]="inputSignal()"
    (ngModelChange)="inputSignal.set($event)"
    placeholder="Enter Morse code (e.g., .- -... -.-.)"
    rows="5"
    cols="30"
  ></textarea>

  <button (click)="translate()">Translate</button>

  <div class="output-section">
    <h3>Translation Result:</h3>
    <p>{{ outputSignal() }}</p>
  </div>
</div>
