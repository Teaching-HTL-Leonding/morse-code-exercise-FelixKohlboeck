<div class="decoding-container">
  <h2>Morse Code Decoder</h2>

  <textarea
    id="morseInput"
    [ngModel]="inputSignal()"
    (ngModelChange)="inputSignal.set($event)"
    placeholder="Enter Morse code (e.g., .- -... -.-.)"
    rows="5"
    cols="30"
  ></textarea>

  <button (click)="translate()">Translate</button>

  @if (errorSignal().message !== '') {
    <div class="error-section">
      <h3>Error:</h3>
      <p>{{ errorSignal() }}</p>
    </div>
  } @else {
    <div class="output-section">
      <h3>Translation Result:</h3>
      <p>{{ outputSignal() }}</p>
    </div>
  }

  <button (click)="sound()">Sound</button>
</div>
